{% extends "_base.html" %}
{% block title %}
home
{% endblock title %}
{% block body %}
<h1>로그인</h1>
{{ request.user }}
<button id='logout'>로그아웃</button>
<script>
    $(document).ready(function () {
        $('#logout').click(function () {
            $.get('/apis/v1/user/logout/', {}, function () {
                location.reload();
            })
        });
    });
</script>
{% endblock body %}
