{% extends "_base.html" %}

{% block body %}
<div id="login">
    <div class="container">
        <br>
        <h3 class="text-center text-danger">Login</h3><br>
        <div class="form-group col-md-6">
            <label for="username" class="text-danger">Username:</label><br>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="password" class="text-danger">Password:</label><br>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <div class="row">
                <input type="submit" value="submit" id="login" class="form-control btn btn-danger">
            </div>
        </div>
        <div class="form-group col-md-6">
            <div class="row">
                <a href="#" class="form-control btn btn-outline-danger">Register here</a>
            </div>
        </div>
    </div>
</div>




<script>
    $(document).ready(function () {
        $('#login').click(function () {
            $.post('/apis/v1/user/login/', { 'username': $('#username').val(), 'password': $('#password').val() }, function () {
                location.reload();
            }).fail(function (data) {
                alert(data.responseJSON.message);
            });
        });
    });
</script>
{% endblock body %}
